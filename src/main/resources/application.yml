server:
  address: 127.0.0.1
  port: 8888
#  servlet:
#    context-path:
  tomcat:
    uri-encoding: UTF-8
#logging:
#  config: classpath:log4j2.xml
spring:
  profiles:
    active: dev
  application:
    name: ocr-backend
  thymeleaf:
    cache: true
    check-template: true
    check-template-location: true
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 0
      location: uploadFiles/
      max-file-size: 10MB
      max-request-size: 20MB
      resolve-lazily: false
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      dialect: org.hibernate.dialect.MySQL57Dialect

